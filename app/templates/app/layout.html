{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block staticpart %}{% endblock %}
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link href="{% static 'app/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script src="{% static 'app/script.js' %}"></script>    
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    {% if not ispdf %}
    <div class="custom-navbar">
        <div class="container"> 
            <div class="row">
             
                
                <div class="col-12 col-md-9 text-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'create' %}">Create</a>
                        <a href="{% url 'section_list' %}">Teams</a>
                        <a href="{% url 'list' %}">CVs</a>
                        <a href="{% url 'jobfromlink' %}">Jobs</a>
                        <a href="{% url 'logout' %}">LogOut</a>
                        
                        
                        <div class="col-12 col-md-3">
                            <a href="{% url "profile" %}">
                                <img src="{{ user_profile.profile_picture.url }}" class="profile-image">
                            </a>
                        </div>
                        
                    {% else %}
                        <a href="{% url 'login' %}">Log In</a>
                        <a href="{% url 'register' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container mt-4 mt-md-5"> 
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
