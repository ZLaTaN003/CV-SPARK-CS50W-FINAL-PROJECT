{% extends "app/layout.html" %}
{% load static %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #1dbf73; color: white;">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">

                        {% if message %}
                            <div class="alert alert-success">
                                {{ message }}
                            </div>
                        {% endif %}

                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="confirmation">Confirm Password</label>
                                <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                            </div>
                            <button class="btn btn-success btn-block" type="submit">Register</button>
                        </form>

                        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}"  style="color: green;">Log In here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
